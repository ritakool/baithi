<script>
let arr = [10,20,30,97,60,85,98,99]
function findThirdHighestScore(scores) {
  let max1 = 0, max2 = 0, max3 = 0;
  for (let i = 0; i < scores.length; i++) {
    if (scores[i] > max1) {
      max3 = max2;
      max2 = max1;
      max1 = scores[i];
    } else if (scores[i] > max2) {
      max3 = max2;
      max2 = scores[i];
    } else if (scores[i] > max3) {
      max3 = scores[i];
    }
  }
  return max3;
}
console.log(findThirdHighestScore(arr));
</script>
