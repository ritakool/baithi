<body>
<script>
function removeFromArray(arr,index){
    let array =[];
    if(index<0||index>=arr.length){
        return arr;
    }else{
        for(let i=0;i<index;i++){
            array[i] = arr[i]
        }
        for(let j= index;j<arr.length-1;j++){
            array[j] = arr[j+1]
        }
        return array
    }
}
let arr = [1,2,3,4,5,6,7,8,9]
let a =removeFromArray(arr,7)
console.log(a)
</script>
